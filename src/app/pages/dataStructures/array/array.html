<md-content ng-controller="ArrayController as taskCtrl" layout="column" layout-align="center center">
    <div><h1>{{taskCtrl.title}}</h1></div>

    <div layout="row" layout-align="center fill" layout-fill>
        <div layout="column" layout-align="start center" layout-fill>
            <div><h3>Array</h3></div>

            <array-representation model="taskCtrl.arrayRepresentationModel"
                                  element-weight="70px"
                                  element-length="80px"
                                  on-mouse-enter="taskCtrl.onMouseEnterElement"
                                  on-mouse-leave="taskCtrl.onMouseLeaveElement"
                                  on-click="taskCtrl.onElementClick">
            </array-representation>

            <md-divider></md-divider>

            <div layout="row" layout-align="center center">
                <md-input-container style="width: 120px">
                    <label>Label</label>
                    <input ng-model="taskCtrl.sampleLabel" ng-disabled="true">
                </md-input-container>

                <md-input-container style="width: 120px">
                    <label>Insertion index</label>
                    <input type="number"
                           ng-model="taskCtrl.insertionIndex"
                           ng-change="taskCtrl.onInsertionIndexChange()">
                </md-input-container>

                <div layout="column" layout-align="center end">
                    <div layout="row">
                        <md-button class="md-primary md-raised"
                                   style="padding-right: 10px; margin-top: 25px;"
                                   ng-click="taskCtrl.onAddElementClick()"
                                   aria-label="Add element">
                            <md-icon md-svg-src="assets/icons/ic_add_white_24px.svg"></md-icon>
                            Add element
                        </md-button>

                        <md-button class="md-primary md-raised"
                                   style="padding-right: 10px; margin-top: 25px;"
                                   ng-disabled="taskCtrl.selectedElement == null"
                                   ng-click="taskCtrl.onRemoveClick()"
                                   aria-label="Remove element">
                            <md-icon md-svg-src="assets/icons/ic_remove_white_24px.svg"></md-icon>
                            Remove element
                        </md-button>
                    </div>
                    <md-button class="md-primary md-raised"
                               style="padding-right: 10px;"
                               ng-disabled="taskCtrl.arrayRepresentationModel.length == 0"
                               ng-click="taskCtrl.onClearClick()"
                               aria-label="Clear list">
                        Clear
                    </md-button>
                </div>

            </div>
        </div>

        <md-divider></md-divider>

        <div layout="column" layout-align="start center" layout-fill>
            <div><h3>Memory Buffer</h3></div>
            <array-representation model="taskCtrl.bufferRepresentationModel"
                                  orientation="vertical"
                                  element-weight="50px"
                                  element-length="200px"
                                  on-mouse-enter="taskCtrl.onMouseEnterElement"
                                  on-mouse-leave="taskCtrl.onMouseLeaveElement">
            </array-representation>
        </div>
    </div>

</md-content>

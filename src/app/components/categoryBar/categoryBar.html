<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button ng-repeat="category in catBarCtrl.categories"
               ng-click="catBarCtrl.selectCategory($index)"
               ng-class="{'md-raised' : $index == catBarCtrl.selectedIndex}">

      {{category.title}}

    </md-button>
  </div>
</md-toolbar>
